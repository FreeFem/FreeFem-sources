name: Job2 - Less minimal version
#on: [push]
on:
  workflow_dispatch:
  
jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        version: [20.04, 22.04]

    name: Job2 - Ubuntu ${{ matrix.version }}
    runs-on: ubuntu-${{ matrix.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: |
          sudo apt update
          sudo apt install gcc g++ gfortran m4 patch \
            git libblas-dev liblapack-dev libsuitesparse-dev \
            libhdf5-dev libgsl-dev flex bison

      # Use AutoGeneratedFile.tar.gz to check that the archive has been updated
      # Should probably be removed since autotools and automake are available on
      # every platform (even if deprecated)
      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        continue-on-error: true
        run: make check

      - name: Install
        run: make install

  macos:
    strategy:
      fail-fast: false
      matrix:
        version: [13]

    name: Job2 - MacOS ${{ matrix.version }}
    runs-on: macos-${{ matrix.version }}

    env:
      CC: clang
      CXX: clang++
      FC: gfortran
      F77: gfortran

    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: |
          brew install autotools automake gcc m4 git flex bison suitesparse \
          hdf5

      - name: Symlink GCC & Fortran
        run: ./etc/actions/macos/link_fortran.sh "$(uname -p)"

      - name: Configure
        run: |
          autoreconf -i
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        continue-on-error: true
        run: make check

      - name: Install
        run: make install 

  windows:
    name: Job2 - Windows
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-autotools
            make
            m4
            patch
            git
            flex
            bison
            unzip
            mingw-w64-x86_64-openblas
            mingw-w64-x86_64-hdf5
            mingw-w64-x86_64-gsl

      - uses: actions/checkout@v4

      - name: Configure
        run: |
          auroreconf -i
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        continue-on-error: true
        run: make check

      - name: Install
        run: make install
