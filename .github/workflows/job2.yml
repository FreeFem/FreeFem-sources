name: Job2
on: [push]

jobs:
  linux:
    name: Job2 - Linux
    runs-on: ubuntu-latest

    env:
      HOME: /home/runner

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: |
          sudo apt install gcc g++ gfortran m4 patch \
            git libblas-dev liblapack-dev libsuitesparse-dev \
            libopenmpi-dev libhdf5-dev libgsl-dev flex bison

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        run: make check || true

      - name: Install
        run: make install

  macos:
    name: Job2 - MacOS
    runs-on: macos-latest

    env:
      HOME: /home/runner
      CC: clang
      CXX: clang++
      FC: gfortran12
      F77: gfortran12 #TODO find a way to define gfortran only

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: brew install gcc m4 git flex bison suitesparse hdf5

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        run: make check || true

      - name: Install
        run: make install

