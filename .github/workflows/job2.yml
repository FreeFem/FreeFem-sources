name: Job2
on: [push]

jobs:
  linux:
    strategy:
      matrix:
        version: [20.04, 22.04]

    name: Job1 - Ubuntu ${{ matrix.version }}
    runs-on: ubuntu-${{ matrix.version }}

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: |
          sudo apt install gcc g++ gfortran m4 patch \
            git libblas-dev liblapack-dev libsuitesparse-dev \
            libopenmpi-dev libhdf5-dev libgsl-dev flex bison

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        run: make check || true

      - name: Install
        run: make install

  macos:
    strategy:
      matrix:
        version: [11, 12]

    name: Job1 - MacOS ${{ matrix.version }}
    runs-on: macos-${{ matrix.version }}

    env:
      CC: clang
      CXX: clang++
      FC: gfortran
      F77: gfortran

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: brew install gcc m4 git flex bison suitesparse hdf5

      - name: Setup GNU Fortran
        uses: modflowpy/install-gfortran-action@v1

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        run: make check || true

      - name: Install
        run: make install

