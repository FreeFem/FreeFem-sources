name: Job1
on: [push]

jobs:
  linux:
    strategy:
      matrix:
        version: [20.04, 22.04]

    name: Job1 - Ubuntu ${{ matrix.version }}
    runs-on: ubuntu-${{ matrix.version }}

    env:
      HOME: /home/runner

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: sudo apt install gcc g++ gfortran m4 patch git liblapack-dev flex bison

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        run: make check || true

      - name: Install
        run: make install

  macos:
    strategy:
      matrix:
        version: [11, 12]

    name: Job1 - MacOS ${{ matrix.version }}
    runs-on: macos-${{ matrix.version }}

    env:
      CC: gcc
      CXX: g++
      FC: gfortran12
      F77: gfortran12 #TODO find a way to define gfortran only

    steps:
      - name: Check
        run: echo ${HOME}

      - uses: actions/checkout@main

      - name: Install
        run: brew install gcc m4 git flex bison

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        run: make check || true

      - name: Install
        run: make install

