name: Job1 - Minimal version
#on: [push]
on:
  workflow_dispatch:
  
jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        version: [20.04, 22.04]

    name: Job1 - Ubuntu ${{ matrix.version }}
    runs-on: ubuntu-${{ matrix.version }}

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: |
          sudo apt update
          sudo apt install gcc g++ gfortran m4 patch git liblapack-dev flex bison

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        continue-on-error: true
        run: make check

      - name: Install
        run: make install

  macos:
    strategy:
      fail-fast: false
      matrix:
        version: [12, 13]

    name: Job1 - MacOS ${{ matrix.version }}
    runs-on: macos-${{ matrix.version }}

    env:
      CC: gcc
      CXX: g++
      FC: gfortran
      F77: gfortran

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: brew install gcc m4 git flex bison

      - name: Symlink GCC & Fortran
        run: ./etc/actions/macos/link_fortran.sh "$ARCH"

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        continue-on-error: true
        run: make check

      - name: Install
        run: make install

  windows:
    name: Job1 - Windows
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-toolchain
            make
            m4
            patch
            git
            flex
            bison
            unzip
            mingw-w64-x86_64-lapack

      - uses: actions/checkout@v4

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        continue-on-error: true
        run: make check

      - name: Install
        run: make install
