name: Job1
on: [push]

jobs:
  linux:
    name: Job1 - Linux
    runs-on: ubuntu-latest

    env:
      HOME: /home/runner

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: sudo apt install gcc g++ gfortran m4 patch git liblapack-dev flex bison

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        run: make check || true

      - name: Install
        run: make install

  macos:
    name: Job1 - MacOS
    runs-on: macos-latest

    env:
      HOME: /home/runner
      CC: gcc
      CXX: g++
      FC: gfortran12
      F77: gfortran12 #TODO find a way to define gfortran only

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: brew install gcc m4 git flex bison

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        run: make check || true

      - name: Install
        run: make install

