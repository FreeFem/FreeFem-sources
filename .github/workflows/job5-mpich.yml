name: Job5 MPICH - Full FreeFEM version [debug mode]
on: [push]

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        version: [20.04, 22.04]

    name: Job5 MPICH - Ubuntu ${{ matrix.version }}
    runs-on: ubuntu-${{ matrix.version }}

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: |
          sudo apt update
          sudo apt install gcc g++ gfortran m4 patch \
            git libblas-dev liblapack-dev libsuitesparse-dev \
            libhdf5-dev libgsl-dev flex bison wget cmake autoconf \
            automake autotools-dev

      - name: Configure
        run: |
          autoreconf -i
          ./configure --enable-download --enable-debug --prefix="${HOME}/freefem"
          ./3rdparty/getall -a -o PETSc

      - name: PETSc
        run: |
          cd 3rdparty/ff-petsc
          make petsc-slepc
          cd -
          ./reconfigure

      - name: Build
        run: make -j2

      - name: Check
        continue-on-error: true
        run: make check

      - name: Install
        run: make install

  macos:
    strategy:
      fail-fast: false
      matrix:
        version: [11, 12]

    name: Job5 MPICH - MacOS ${{ matrix.version }}
    runs-on: macos-${{ matrix.version }}

    env:
      CC: gcc
      CXX: g++
      FC: gfortran
      F77: gfortran

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: brew install gcc m4 git flex bison suitesparse hdf5 cmake wget autoconf automake

      - name: Symlink GCC & Fortran
        run: ./etc/actions/macos/link_fortran.sh

      - name: Configure
        run: |
          autoreconf -i
          ./configure --enable-download --prefix="${HOME}/freefem"
          ./3rdparty/getall -a -o PETSc

      - name: PETSc
        run: |
          cd 3rdparty/ff-petsc
          make petsc-slepc
          cd -
          ./reconfigure

      - name: Build
        run: make -j2

      - name: Check
        continue-on-error: true
        run: make check

      - name: Install
        run: sudo make install #TODO should work without sudo
